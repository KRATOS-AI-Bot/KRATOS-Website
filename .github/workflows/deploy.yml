
name: Deploy to AWS S3

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Install Terraform
        uses: hashicorp/terraform-github-actions@v1.6.0
        with:
          terraform_version: '1.3.6'

      - name: Initialize and apply Terraform
        run: |
          cd terraform
          terraform init
          terraform apply -auto-approve

      - name: Get Terraform output
        run: |
          cd terraform
          export WEBSITE_ENDPOINT=$(terraform output -json website_endpoint | jq -r '.value')
          export S3_BUCKET_NAME=$(terraform output -json s3_bucket_name | jq -r '.value')
          echo "WEBSITE_ENDPOINT=$WEBSITE_ENDPOINT" >> $GITHUB_ENV
          echo "S3_BUCKET_NAME=$S3_BUCKET_NAME" >> $GITHUB_ENV

      - name: Sync index.html to S3
        run: |
          aws s3 sync . s3://${S3_BUCKET_NAME} --delete
          aws s3 cp index.html s3://${S3_BUCKET_NAME}/index.html
