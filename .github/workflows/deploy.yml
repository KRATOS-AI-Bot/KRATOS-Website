
name: Deploy to S3

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Install Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 'latest'

      - name: Initialize Terraform
        run: terraform -chdir=terraform init

      - name: Apply Terraform
        run: terraform -chdir=terraform apply -auto-approve

      - name: Get Terraform Output
        run: |
          WEBSITE_ENDPOINT=$(terraform -chdir=terraform output -json website_endpoint | jq -r '.value')
          S3_BUCKET_NAME=$(terraform -chdir=terraform output -json s3_bucket_name | jq -r '.value')
          echo "WEBSITE_ENDPOINT=$WEBSITE_ENDPOINT" >> $GITHUB_ENV
          echo "S3_BUCKET_NAME=$S3_BUCKET_NAME" >> $GITHUB_ENV

      - name: Sync index.html to S3
        run: |
          aws s3 sync . s3://${S3_BUCKET_NAME} --delete
          aws s3 cp index.html s3://${S3_BUCKET_NAME}/index.html --acl public-read
